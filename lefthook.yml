pre-commit:
  parallel: true
  commands:
    check_not_staged_files:
      glob: '{src/**/*.{js,vue}, src/*.{js,vue}}'
      run: if [ `git status --short | awk '$1~/^MM/&&$2~/\.(js|vue)$/' | wc -l` -eq 0 ];then exit 0;else echo 'Unstaged changes were found in the js/vue files.'; exit 1; fi
    prettier:
      glob: '{src/**/*.{js,vue}, src/*.{js,vue}}'
      run: npm run format-staged {staged_files}
    eslint:
      glob: '{src/**/*.{js,vue}, src/*.{js,vue}}'
      run: npm run lint-staged {staged_files}
