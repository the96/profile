pre-commit:
  parallel: true
  commands:
    prettier:
      glob: '{src/**/*.{js,vue}, src/*.{js,vue}}'
      run: npm run prettier --find-config-path -w
    eslint:
      glob: '{src/**/*.{js,vue}, src/*.{js,vue}}'
      run: npm run eslint --fix {staged_files}
